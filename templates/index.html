<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATS Resume Match Checker</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    h1 { text-align: center; }
    form {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 1rem;
    }
    textarea, input[type="file"], button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
    }
    #result {
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ATS Resume Match Checker</h1>
  <form id="matchForm">
    <label for="resume">Upload Resume (PDF):</label>
    <input type="file" id="resume" name="resume_file" accept=".pdf" required>

    <label for="jd">Paste Job Description:</label>
    <textarea id="jd" name="job_description" rows="8" required></textarea>

    <button type="submit">Check Match</button>

    <div id="result"></div>
  </form>

  <script>
    const form = document.getElementById("matchForm");
    const resultBox = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(form);

      const response = await fetch("/api/match_score", {
        method: "POST",
        body: formData,
      });

      const data = await response.json();

      if (response.ok) {
        resultBox.innerHTML = `✅ Match Score: <strong>${data.match_score}%</strong>`;
      } else {
        resultBox.innerHTML = `❌ Error: ${data.error}`;
      }
    });
  </script>
</body>
</html>
